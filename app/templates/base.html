<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="/admin2/categories/" class="text-white hover:text-gray-300">Categories</a></li>
            <li><a href="/admin2/products/" class="text-white hover:text-gray-300">Products</a></li>
            <li><a href="/admin2/product-details/" class="text-white hover:text-gray-300">Product Details</a></li>
        </ul>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">{% block header %}Admin Panel{% endblock %}</h1>

        {% if message %}
            <p class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">{{ message }}</p>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
