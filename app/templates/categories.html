<!-- Estamos usando jinja2 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Categories
    </h1>

    <ul>
        {% for category in categories %}
            <li>
                <a href="/category/{{ category.id }}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    
</body>
</html>
